<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Tracker</h1>
    </header>
    <main>
        <section id="artist-form">
            <h2>Submit an Artist</h2>
            <form id="submit-artist">
                <label>
                    Artist Name:
                    <input type="text" id="artist-name" required>
                </label>
                <label>
                    TikTok URL:
                    <input type="url" id="tiktok-url">
                </label>
                <label>
                    Instagram URL:
                    <input type="url" id="instagram-url">
                </label>
                <label>
                    Facebook URL:
                    <input type="url" id="facebook-url">
                </label>
                <label>
                    Twitter URL:
                    <input type="url" id="twitter-url">
                </label>
                <button type="submit">Submit Artist</button>
            </form>
        </section>

        <section id="search-artist">
            <h2>Search for an Artist</h2>
            <form id="search-form">
                <label>
                    Artist Name:
                    <input type="text" id="search-name" required>
                </label>
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Social Media Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
